<!DOCTYPE html>
<html>
<head>
    <title>Live EEG Data</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
</head>
<body>
    <h1>Live EEG Data for Patient 1</h1>
    <canvas id="eegChart" width="1200" height="400"></canvas>
    <script>
        const patientId = 1;
        const ws = new WebSocket(`ws://localhost:8000/api/v1/ws/live_eeg/${patientId}`);

        const ctx = document.getElementById('eegChart').getContext('2d');
        
        // Buffer to store raw values for normalization calculation
        const rawValueBuffer = [];
        const BUFFER_SIZE = 100; // Keep last 100 values for normalization
        
        // Function to normalize a value using z-score
        function normalizeValue(value) {
            if (rawValueBuffer.length === 0) return 50;
            
            // Calculate mean
            const mean = rawValueBuffer.reduce((sum, val) => sum + val, 0) / rawValueBuffer.length;
            
            // Calculate standard deviation
            const variance = rawValueBuffer.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / rawValueBuffer.length;
            const stdDev = Math.sqrt(variance);
            
            // Avoid division by zero
            if (stdDev === 0) return 50;
            
            // Apply z-score normalization and scale to 0-100 range
            return ((value - mean) / stdDev) * 20 + 50;
        }
        
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Normalized EEG Data',
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    data: [],
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            duration: 20000,
                            refresh: 1000,
                            delay: 2000,
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Normalized Voltage'
                        },
                        min: 0,
                        max: 100
                    }
                },
                animation: false
            }
        });

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log(data);
            if (data.channel_data) {
                const now = Date.now();
                const rawValue = data.channel_data[0];
                
                // Add to buffer for normalization
                rawValueBuffer.push(rawValue);
                if (rawValueBuffer.length > BUFFER_SIZE) {
                    rawValueBuffer.shift(); // Remove oldest value
                }
                
                // Normalize and add to chart
                const normalizedValue = normalizeValue(rawValue);
                chart.data.datasets[0].data.push({
                    x: now,
                    y: normalizedValue
                });
                chart.update();
            }
        };

        ws.onopen = function(event) {
            console.log("WebSocket connection established.");
        };

        ws.onclose = function(event) {
            console.log("WebSocket connection closed.");
        };

        ws.onerror = function(event) {
            console.error("WebSocket error:", event);
        };
    </script>
</body>
</html>
