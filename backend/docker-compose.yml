services:
  db:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eeg_db
    ports:
      - "5432:5432"
    volumes:
      - insmos_postgres_data:/var/lib/postgresql/data
      - ./init-timescaledb.sh:/docker-entrypoint-initdb.d/init-timescaledb.sh

  # api:
  #   build: .
  #   container_name: eeg_api
  #   depends_on:
  #     - db
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     DATABASE_URL: "postgresql://user:password@db/eeg_db"
  #   volumes:
  #     - .:/app

  mqtt:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

volumes:
  insmos_postgres_data:

networks:
  default:
    driver: bridge